services:
  - type: web
    name: invoice-reimbursement-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll add it manually on Render
    plan: free
